include ':old_app'
rootProject.name = 'Mio Life'
include ':app'

['feature', 'core', 'data']
        .asList()
        .each { folderName ->
            file(folderName)
                    .eachDir { dir ->
                        include dir.name
                        project(":${dir.name}").projectDir = dir
                    }
        }